<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Jobs In Progress">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <a class="bkk-link button-icon icon  ion-ios7-arrow-back" href="#home"></a>
    </ion-nav-bar>
  <ion-content>
    <div class="list list-inset">
        <label class="item item-input item-icon-right">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
        </label>
    </div>
    <ion-list>
       <ion-item ng-repeat="job in pets" type="item-text-wrap"
       href="#menu/general/{{job.id}}">
            <h3>{{job.title}}</h3>
            <p>{{job.description}} {{job.id}}</p>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
