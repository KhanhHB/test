          ng-click="goBack()"></button>

    <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon
    ion-navicon" ></button>
    </ion-nav-buttons>
        <ion-content padding="true" class="has-header">
         <div class="list list-inset"> 
        <div class="item item-divider">Work Details</div>
        <label class="item item-input item-stacked-label">
          <textarea placeholder="Description" rows="8"
              cols="10">{{pet.quote.damageDesc}}</textarea>
              </label> 

        <div class="item item-divider">Estimation</div>

        <label class="item item-input item-stacked-label">
          <input type="text" placeholder="Cost" name="lastname"
          value="{{pet.quote.estimatedCost}}">
        </label>

        <label class="item item-input item-stacked-label">
          <input type="text" placeholder="Time spent" name="lastname"
          value="{{pet.quote.estimatedTime}}">
        </label> 

        <div class="item item-divider">Photo Measure</div>
                <div class="button-bar">
                     <a class="button" href="#"> 
                    <i class="icon ion-camera"></i> 
                  </a>
                 <a class="button" href="#"> 
                    <i class="icon ion-images"></i> 
                 </a>
                 </div>
                  <!--   <a class="button">Gallery</a>-->
        </div>
        <button class="button button-energized button-block">Send</button>
    </ion-content>
</ion-view>
